<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>imagem</h1>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    
    <h1>audio</h1>

    <!--<audio src="midia/bob esponja .mp3" controls autoplay></audio> -->

    <!-- mp3 wav ogg-->
    <audio preload="none" controls loop>
        <source src="midia/bob esponja .mp3" type="audio/mpeg">
        <source src="midia/bob espoja .wav" type="audio/wav">
        <source src="midia/bob espoja .ogg" type="audio/ogg">
    </audio>

</body>
</html>
