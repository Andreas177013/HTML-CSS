<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover{
            color: red;
        }

        div:hover > p {
            display: block;
            color: whitesmoke;
            background-color: red;
            width: 300px;
        }

        div > p {
            display: none;
        }

    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o o mouse no texto abaixo</p>
    <div>
        passe aqui
        <p><a href="http://google.com" target="_blank">link</a></p>
    </div>
    <p>fim do exemplo</p>
    
</body>
</html>
