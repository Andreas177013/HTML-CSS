<body>
    <h1>exemplo</h1>
    <form action="cadastro.php" method="get">
        <p>
           <label for="iest">Estado</label>
           <select name="estado" id="iest">
            <option value="" selected>---escolha---</option>
            <optgroup label="Regiao Sudeste">
                <option value="SP" >Sao paulo</option>
                <option value="RJ">Rio de janeiro</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>
            
            <optgroup label="Regiao Nordeste">
                <option value="MA">Maranhao</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>



            </optgroup>


           </select> 

        </p>
            <label for="iprof">Profissao:</label>

            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Maranhao</option>
                <option value="DEV">Pernambuco</option>
                <option value="PROF">Rio Grande do Norte</option>
            </datalist>

            <p>  
                <label for="imsg">Mensagem:</label><br>
                <textarea name="msg" id="imsg" cols="30" rows="10">

                </textarea>

            </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
