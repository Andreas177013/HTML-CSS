<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body><h1>imagens dinamica</h1>
    <p>tente abrir essa imagem em varios dispositivos diferentes ou simplesmente diminua o tamanho da aba do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-M.png" type="image/png">
<img src="imagens/foto-G.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo audio</h1>
    <audio src="midia/classic.mp3" controls autoplay></audio>
    <!--mp3 wav ogg-->
    <!--Or-->
    <audio preload="metadata" autoplay controls>
        <source src="midia/classic.mp3" type="audio/mpeg">

    </audio>
</body>
</html>
